        // Chart.js initialization functions
        function initBarChart(canvasId, data) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Adoption Rate (%)',
                        data: data.values,
                        backgroundColor: '#0070f3',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.y}% adoption`
                            }
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#94a3b8', callback: (value) => `${value}%` }
                        },
                        x: { ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function initLineChart(canvasId, data) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: data.datasets.map(ds => ({
                        label: ds.label,
                        data: ds.data,
                        borderColor: ds.color,
                        backgroundColor: ds.color + '20',
                        tension: 0.4,
                        fill: true
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, labels: { color: '#fff' } },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.dataset.label}: $${context.parsed.y}B`
                            }
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { color: '#94a3b8', callback: (value) => `$${value}B` }
                        },
                        x: { ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        // Navigation
        let currentSlide = 0;
        function goToSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            if (index < 0 || index >= allSlides.length) return;
            
            allSlides[currentSlide].classList.remove('active');
            currentSlide = index;
            allSlides[currentSlide].classList.add('active');
            
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            const progress = ((currentSlide + 1) / allSlides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') goToSlide(currentSlide + 1);
            if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
        });

        // Particles animation (simplified)
        const particlesEl = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `position:absolute;width:2px;height:2px;background:#0070f3;border-radius:50%;
                top:${Math.random()*100}%;left:${Math.random()*100}%;
                animation:float ${5+Math.random()*10}s infinite ease-in-out;`;
            particlesEl.appendChild(particle);
        }

        // CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        renderSlides();
    </script>

</body>
</html>
